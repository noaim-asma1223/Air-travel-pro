    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample flight data with 10% profit added
        const flights = [
            { 
                id: 1, 
                airline: "Philippine Airlines", 
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Philippine_Airlines_logo.svg/1200px-Philippine_Airlines_logo.svg.png", 
                from: "MNL", 
                fromCity: "Manila", 
                to: "CEB", 
                toCity: "Cebu", 
                departure: "2023-08-15 08:00", 
                arrival: "2023-08-15 09:30", 
                duration: "1h 30m", 
                price: 2500,
                baggage: "20kg"
            },
            { 
                id: 2, 
                airline: "Cebu Pacific", 
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Cebu_Pacific_logo_2019.svg/1200px-Cebu_Pacific_logo_2019.svg.png", 
                from: "MNL", 
                fromCity: "Manila", 
                to: "CEB", 
                toCity: "Cebu", 
                departure: "2023-08-15 12:00", 
                arrival: "2023-08-15 13:20", 
                duration: "1h 20m", 
                price: 1800,
                baggage: "15kg"
            },
            { 
                id: 3, 
                airline: "AirAsia", 
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/AirAsia_New_Logo.svg/1200px-AirAsia_New_Logo.svg.png", 
                from: "MNL", 
                fromCity: "Manila", 
                to: "CEB", 
                toCity: "Cebu", 
                departure: "2023-08-15 15:30", 
                arrival: "2023-08-15 16:50", 
                duration: "1h 20m", 
                price: 2000,
                baggage: "10kg"
            },
            { 
                id: 4, 
                airline: "Philippine Airlines", 
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Philippine_Airlines_logo.svg/1200px-Philippine_Airlines_logo.svg.png", 
                from: "CEB", 
                fromCity: "Cebu", 
                to: "MNL", 
                toCity: "Manila", 
                departure: "2023-08-16 10:00", 
                arrival: "2023-08-16 11:30", 
                duration: "1h 30m", 
                price: 2600,
                baggage: "20kg"
            },
            { 
                id: 5, 
                airline: "Cebu Pacific", 
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Cebu_Pacific_logo_2019.svg/1200px-Cebu_Pacific_logo_2019.svg.png", 
                from: "DVO", 
                fromCity: "Davao", 
                to: "MNL", 
                toCity: "Manila", 
                departure: "2023-08-17 14:00", 
                arrival: "2023-08-17 16:15", 
                duration: "2h 15m", 
                price: 2200,
                baggage: "15kg"
            }
        ];

        // Add 10% profit to each flight
        flights.forEach(flight => {
            flight.finalPrice = Math.round(flight.price * 1.10);
            flight.serviceFee = flight.finalPrice - flight.price;
            flight.seatsLeft = Math.floor(Math.random() * 10) + 1;
        });

        // DOM Elements
        const fromCitySelect = document.getElementById('fromCity');
        const toCitySelect = document.getElementById('toCity');
        const departureDateInput = document.getElementById('departureDate');
        const passengersSelect = document.getElementById('passengers');
        const searchFlightsBtn = document.getElementById('searchFlights');
        const flightList = document.getElementById('flightList');
        const flightResults = document.getElementById('flightResults');
        const confirmBookingBtn = document.getElementById('confirmBooking');
        const bookingModal = new bootstrap.Modal(document.getElementById('bookingModal'));
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));

        // Set default departure date to tomorrow
        function setDefaultDate() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            
            const formattedDate = tomorrow.toISOString().split('T')[0];
            departureDateInput.value = formattedDate;
            departureDateInput.min = formattedDate;
        }

        // Display flights in the UI
        function displayFlights(filteredFlights) {
            flightList.innerHTML = '';
            
            if (filteredFlights.length === 0) {
                flightList.innerHTML = `
                    <div class="alert alert-info text-center py-4">
                        <i class="fas fa-info-circle fa-2x mb-3"></i>
                        <h4 class="alert-heading">No flights found</h4>
                        <p>Try adjusting your search criteria or dates</p>
                    </div>
                `;
                flightResults.style.display = 'block';
                return;
            }
            
            filteredFlights.forEach(flight => {
                const flightCard = document.createElement('div');
                flightCard.className = 'flight-card';
                flightCard.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-md-2 text-center">
                            <img src="${flight.logo}" alt="${flight.airline}" class="airline-logo mb-2 mb-md-0">
                        </div>
                        <div class="col-md-3">
                            <h5 class="mb-1">${flight.airline}</h5>
                            <small class="text-muted">${flight.fromCity} (${flight.from}) → ${flight.toCity} (${flight.to})</small>
                        </div>
                        <div class="col-md-3">
                            <div class="d-flex">
                                <div class="me-3">
                                    <div class="fw-bold">${formatTime(flight.departure)}</div>
                                    <small class="text-muted">${formatDate(flight.departure)}</small>
                                </div>
                                <div class="text-center mx-2">
                                    <div class="text-muted small">${flight.duration}</div>
                                    <div class="border-top my-1"></div>
                                    <small class="text-muted">${flight.baggage}</small>
                                </div>
                                <div>
                                    <div class="fw-bold">${formatTime(flight.arrival)}</div>
                                    <small class="text-muted">${formatDate(flight.arrival)}</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <span class="badge bg-success">${flight.seatsLeft} seats left</span>
                        </div>
                        <div class="col-md-2 text-md-end mt-3 mt-md-0">
                            <div class="h4 mb-1">₱${flight.finalPrice.toLocaleString()}</div>
                            <small class="text-muted d-block mb-2">Base fare: ₱${flight.price.toLocaleString()}</small>
                            <button class="btn btn-primary book-btn" data-id="${flight.id}">
                                <i class="fas fa-ticket-alt me-1"></i>Book Now
                            </button>
                        </div>
                    </div>
                `;
                flightList.appendChild(flightCard);
            });
            
            // Add event listeners to book buttons
            document.querySelectorAll('.book-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const flightId = parseInt(this.getAttribute('data-id'));
                    const flight = flights.find(f => f.id === flightId);
                    openBookingModal(flight);
                });
            });
            
            flightResults.style.display = 'block';
            flightResults.scrollIntoView({ behavior: 'smooth' });
        }

        // Format time (08:00)
        function formatTime(dateTimeStr) {
            const timePart = dateTimeStr.split(' ')[1];
            return timePart.substring(0, 5);
        }

        // Format date (Aug 15)
        function formatDate(dateTimeStr) {
            const datePart = dateTimeStr.split(' ')[0];
            const date = new Date(datePart);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Open booking modal with flight details
        function openBookingModal(flight) {
            document.getElementById('modalAirline').textContent = flight.airline;
            document.getElementById('modalAirlineLogo').src = flight.logo;
            document.getElementById('modalRoute').textContent = `${flight.fromCity} (${flight.from}) → ${flight.toCity} (${flight.to})`;
            document.getElementById('modalDeparture').textContent = `${formatDate(flight.departure)}, ${formatTime(flight.departure)}`;
            document.getElementById('modalArrival').textContent = `${formatDate(flight.arrival)}, ${formatTime(flight.arrival)}`;
            document.getElementById('modalBasePrice').textContent = `₱${flight.price.toLocaleString()}`;
            document.getElementById('modalServiceFee').textContent = `₱${flight.serviceFee.toLocaleString()}`;
            document.getElementById('modalTotalPrice').textContent = `₱${flight.finalPrice.toLocaleString()}`;
            
            bookingModal.show();
        }

        // Search flights
        function searchFlights() {
            const fromCity = fromCitySelect.value;
            const toCity = toCitySelect.value;
            const departureDate = departureDateInput.value;
            
            if (!fromCity || !toCity || !departureDate) {
                alert('Please fill all search fields');
                return;
            }
            
            if (fromCity === toCity) {
                alert('Origin and destination cannot be the same');
                return;
            }
            
            // Filter flights (in a real app, this would be an API call)
            const filteredFlights = flights.filter(flight => 
                flight.from === fromCity && 
                flight.to === toCity && 
                flight.departure.startsWith(departureDate)
                .sort((a, b) => a.finalPrice - b.finalPrice);
            
            displayFlights(filteredFlights);
        }

        // Event Listeners
        searchFlightsBtn.addEventListener('click', searchFlights);
        
        confirmBookingBtn.addEventListener('click', function() {
            // In a real app, this would process the payment
            bookingModal.hide();
            setTimeout(() => successModal.show(), 300);
        });

        // Initialize
        setDefaultDate();
    </script>
</body>
</html>
